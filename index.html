<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycling Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        #display div {
            font-size: 48px;
            font-weight: bold;
            margin: 20px;
            padding: 10px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Cycling Dashboard</h1>
    <div id="display">
        <div id="power">Power: -- W</div>
        <div id="cadence">Cadence: -- RPM</div>
        <div id="totalWatts">Total Watts: --</div>
        <div id="timer">00:00:00</div>
    </div>
    <button onclick="connectToDevice()">Connect to DFC</button>
    <button onclick="startTimer()">Start Timer</button>
    <button onclick="stopTimer()">Stop Timer</button>
    <button onclick="resetTimer()">Reset Timer</button>

    <script>
        // UUIDs
        const characteristicUUID = "2a63"; // Cycling Power Measurement (lowercase for compatibility)
        const serviceUUID = "00001818-0000-1000-8000-00805f9b34fb"; // Cycling Power Service

        // Variables
        let totalWatts = 0;
        let dataCount = 0;
        let timerInterval;
        let elapsedSeconds = 0;

        // Helper Functions
        function formatTime(seconds) {
            const hours = String(Math.floor(seconds / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
            const secs = String(seconds % 60).padStart(2, '0');
            return `${hours}:${minutes}:${secs}`;
        }

        function updateDisplay(power, cadence) {
            const powerElement = document.getElementById('power');
            const cadenceElement = document.getElementById('cadence');
            const totalWattsElement = document.getElementById('totalWatts');

            powerElement.innerText = `Power: ${power} W`;
            cadenceElement.innerText = `Cadence: ${cadence} RPM`;

            totalWatts += power;
            dataCount++;
            totalWattsElement.innerText = `Total Watts: ${totalWatts}`;
        }

        function startTimer() {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    elapsedSeconds++;
                    document.getElementById('timer').innerText = formatTime(elapsedSeconds);
                }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            elapsedSeconds = 0;
            document.getElementById('timer').innerText = formatTime(elapsedSeconds);
        }

        // Main Connection Function
        async function connectToDevice() {
            let device;
            try {
                device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [serviceUUID]
                });

                const server = await device.gatt.connect();

                // Add a small delay for GATT server to initialize
                await new Promise(resolve => setTimeout(resolve, 1000));

                const service = await server.getPrimaryService(serviceUUID);
                const characteristic = await service.getCharacteristic(characteristicUUID);

                characteristic.startNotifications();
                characteristic.addEventListener('characteristicvaluechanged', event => {
                    const data = event.target.value;
                    const power = data.getUint16(0, true); // Extract power
                    const cadence = data.getUint16(2, true); // Extract cadence

                    updateDisplay(power, cadence);
                });

                alert("Connected to DFC successfully!");
                startTimer();
            } catch (error) {
                console.error(error);

                // Run debugDevice to analyze available services and characteristics
                if (device) await debugDevice(device);

                alert("Connection failed: " + error.message);
            }
        }

        // Debug Function
        async function debugDevice(device) {
            try {
                const server = await device.gatt.connect();
                const services = await server.getPrimaryServices();

                for (const service of services) {
                    console.log(`Service UUID: ${service.uuid}`);
                    const characteristics = await service.getCharacteristics();
                    for (const characteristic of characteristics) {
                        console.log(`Characteristic UUID: ${characteristic.uuid}`);
                        console.log(`Properties: ${JSON.stringify(characteristic.properties)}`);
                    }
                }
            } catch (error) {
                console.error("Debug Error:", error);
            }
        }
    </script>
</body>
</html>
